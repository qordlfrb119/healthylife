# ✅ 2. frontend/index.html
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>헬시라이프 챗봇</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 30px auto; }
    .chat { border: 1px solid #ccc; padding: 20px; height: 400px; overflow-y: auto; }
    .input-box { margin-top: 10px; display: flex; }
    .input-box input { flex: 1; padding: 10px; }
    .input-box button { padding: 10px; }
  </style>
</head>
<body>
  <h2>헬시라이프 룰 기반 챗봇</h2>
  <div class="chat" id="chatbox"></div>
  <div class="input-box">
    <input type="text" id="userInput" placeholder="질문을 입력하세요" />
    <button onclick="sendMessage()">전송</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
